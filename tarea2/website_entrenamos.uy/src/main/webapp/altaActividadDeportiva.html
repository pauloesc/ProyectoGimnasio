<!doctype html>
<html lang="en">
  <head>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="entrenamos.uy">
    <meta name="author" content="mbarrera">

    <!-- Bootstrap CSS -->
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet" >
    <link href="./resources/css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
    <title>entrenamos.uy</title>
  </head>
  <body>

    <header>
      <!-- Fixed navbar -->
      <div class="menuContainer"></div>
		      
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
    	<div class="row">
      		<div class="col-6 col-md-4">
      			<ul id="listaActividades" class="list-group my-4">
  					<li class="list-group-item"><strong>Instituciones Deportivas</strong></li>
  					<li class="list-group-item">Telon</li>
  					<li class="list-group-item">Instituto Natural</li>
  					<li class="list-group-item">Olympic</li>
  					<li class="list-group-item">Fuerza Bruta</li>
				</ul>
      			<ul id="listaCategorias" class="list-group my-4">
  					<li class="list-group-item"><strong>Categorías</strong></li>
  					<li class="list-group-item">Al aire libre</li>
  					<li class="list-group-item">Fitness</li>
  					<li class="list-group-item">Football</li>
  					<li class="list-group-item">Artes Marciales</li>
				</ul>
			</div>
      		<div class="col-12 col-md-8">
      			<h1>Alta de Actividad Deportiva</h1>
      			<form class="my-4">
				  <div class="form-group row">
				    <label for="institucionDeportiva" class="col-4 col-form-label">Institucion Deportiva</label> 
				    <div class="col-8">
				      <select id="institucionDeportiva" name="institucionDeportiva" class="custom-select" required="required">
				        <option value="Instituto Natural">Instituto Natural</option>
				        <option value="Olympic">Olympic</option>
				        <option value="Telón">Telón</option>
				        <option value="Fuerza Bruta">Fuerza Bruta</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label class="col-4 col-form-label" for="nombreActividad">Nombre</label> 
				    <div class="col-8">
				      <input id="nombreActividad" name="nombreActividad" placeholder="Ingrese un nombre para la actividad" type="text" class="form-control" required="required">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="descripcionActividad" class="col-4 col-form-label">Descripción</label> 
				    <div class="col-8">
				      <textarea id="descripcionActividad" name="descripcionActividad" cols="40" rows="3" class="form-control" required="required"></textarea>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="duracionActividad" class="col-4 col-form-label">Duración</label> 
				    <div class="col-8">
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <div class="input-group-text">
				            <i class="fa fa-clock-o"></i>
				          </div>
				        </div> 
				        <input id="duracionActividad" name="duracionActividad" placeholder="Ingrese la duración en minutos" type="text" required="required" class="form-control">
				      </div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="costoActividad" class="col-4 col-form-label">Costo</label> 
				    <div class="col-8">
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <div class="input-group-text">
				            <i class="fa fa-money"></i>
				          </div>
				        </div> 
				        <input id="costoActividad" name="costoActividad" placeholder="Ingrese el costo en pesos." type="text" class="form-control">
				      </div>
				    </div>
				  </div>
				  <div class="form-group row">
    				<label for="imagenActividad" class="col-4 col-form-label">Imagen</label>
    				<div class="col-8">
    					<input type="file" class="form-control-file" id="imagenActividad">
    				</div>	
  				  </div>
				  <div class="form-group row">
				    <label for="categoriasActividad" class="col-4 col-form-label">Categorías</label> 
				    <div class="col-8">
				      <select id="categoriasActividad" name="categoriasActividad" class="custom-select" required="required" multiple="multiple">
				        <option value="Al aire libre">Al aire libre</option>
				        <option value="Futbol">Futbol</option>
				        <option value="Fitness">Fitness</option>
				        <option value="Artes Marciales">Artes Marciales</option>
				      </select>
				    </div>
				  </div> 
				  <div class="form-group row">
				    <div class="offset-4 col-8">
				      <button name="submit" type="submit" class="btn btn-primary">Confirmar</button>
				    </div>
				  </div>
				</form>
      		</div>
      	</div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright 2021 - Entrenamos.uy</span>
      </div>
    </footer>
    
  
  
  <script>
    $(document).ready(function () {
      $('.menuContainer').load('./menu.html');
    });
  </script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>

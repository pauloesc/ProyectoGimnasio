      <script>

					$('#usuarioSeleccionado option:selected').remove();
					alert ("Empezaste a seguir al usuario: "+seleccionado+" "+"Este usuario ya no aparecera en la lista" );
            	}
            	
               e.preventDefault(e);
            });
